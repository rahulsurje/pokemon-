<html lang="en">

<head>
    <title>Document</title>
    <style>
        div {
            text-align: center;
            margin-top: 100PX;
        }
    </style>
    <script>
        function fnfetch() {
            fetch("https://jsonplaceholder.typicode.com/comments").then(function (res) {
                // console.log(res.json())
                return res.json()
            }).then(function (res) {
                console.log(res)
                var table = document.createElement("table")
                var tr = document.createElement("tr")
                var th1 = document.createElement("th")
                var th2 = document.createElement("th")
                var th3 = document.createElement("th")
                var th4 = document.createElement("th")
                th1.append("id")
                th2.append("name")
                th3.append("email")
                th4.append("city")
                tr.appendChild(th1)
                tr.appendChild(th2)
                tr.appendChild(th3)
                tr.appendChild(th4)
                table.appendChild(tr)
                  res.map(function(element){
                     var tr = document.createElement('tr')
                     var td1= document.createElement('td')
                     var td2=document.createElement('td')
                     var td3=document.createElement('td')
                     var td4=document.createElement('td')
                     console.log(res)

                     td1.append(element.id)
                     td2.append(element.name)
                     td3.append(element.email)
                     td4.append(element.city)

                     tr.appendChild(td1)
                     tr.appendChild(td2)
                     tr.appendChild(td3)
                     tr.appendChild(td4)

                     table.appendChild(tr)
                 })
                document.querySelector("body").appendChild(table)
            
                table.setAttribute("border","2")
                
            })
            
        }
    </script>
</head>

<body>
    <div>
        <h1>fetch methode</h1>
        <button onclick="fnfetch()">send</button>
    </div>
</body>

</html>
